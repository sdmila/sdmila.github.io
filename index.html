<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Neo, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <title>Stefan Miladinović</title>
  </head>
  <body>
    <header class="page_header header">
      <div class="header_container container">
        <div class="header_body">
          <div class="header_leftside">
            <div class="header_photo">
              <img
                src="https://media-exp1.licdn.com/dms/image/C4E03AQGdW2JweiowSQ/profile-displayphoto-shrink_800_800/0/1660862715308?e=1666828800&v=beta&t=esdHV6YNAcism6c1Lc5Tes8hNSntGXFITsz-725r2gY"
                alt="Profile Picture"
              />
            </div>
            <div class="header_name">
              <h1 id="header-headline">Stefan Miladinović</h1>
              <h2 id="header-subtitle">Software Developer</h2>
            </div>
          </div>
          <div class="header_rightside">
            <div class="header_menu header-menu">
              <div class="intro_socials intro-soc">
                <div class="intro-soc_item">
                  <a
                    href="https://www.github.com/sdmila"
                    target="_blank"
                    class="intro-soc_link"
                    ><i class="bx bxl-github"></i
                  ></a>
                </div>
                <div class="intro-soc_item">
                  <a
                    href="https://www.linkedin.com/in/sdmila"
                    target="_blank"
                    class="intro-soc_link"
                    ><i class="bx bxl-linkedin"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="header_changer">
              <div class="header_moon">
                <i class="bx bx-moon"></i>
              </div>
            </div>
            <div class="header_mob">
              <div class="header_mob-menu">
                <i class="bx bx-menu"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="page_intro intro">
      <div class="intro_container container">
        <div class="intro_body">
          <div class="intro_content">
            <h1 class="intro_title">TBD</h1>
            <span class="intro_position">TBD</span>
            <p class="intro_text">TBD</p>
          </div>
          <div class="intro_img">IMAGE GOES HERE</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
